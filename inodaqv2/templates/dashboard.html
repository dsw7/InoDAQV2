<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='base.css')}}">
  <title>InoDAQV2</title>
</head>
<body>
  <div class="container mt-2 mb-2">
    <div class="row">
      <div class="col-lg-3 p-1 justify-content-center">
        <div class="d-flex flex-column h-100 p-2 justify-content-top border border-dark shadow panel-commands" id="digital-pins">
          <h6>Digital</h6>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-2">
            <label class="form-check-label monospace" for="dig-2">Pin 2</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-3">
            <label class="form-check-label monospace" for="dig-3">Pin 3</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-4">
            <label class="form-check-label monospace" for="dig-4">Pin 4</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-5">
            <label class="form-check-label monospace" for="dig-5">Pin 5</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-6">
            <label class="form-check-label monospace" for="dig-6">Pin 6</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-7">
            <label class="form-check-label monospace" for="dig-7">Pin 7</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-8">
            <label class="form-check-label monospace" for="dig-8">Pin 8</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-9">
            <label class="form-check-label monospace" for="dig-9">Pin 9</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-10">
            <label class="form-check-label monospace" for="dig-10">Pin 10</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-11">
            <label class="form-check-label monospace" for="dig-11">Pin 11</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-12">
            <label class="form-check-label monospace" for="dig-12">Pin 12</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dig-13">
            <label class="form-check-label monospace" for="dig-13">Pin 13</label>
          </div>
        </div>
      </div>
      <div class="col-lg-3 p-1 justify-content-center">
        <div class="d-flex flex-column h-100 p-2 justify-content-top border border-dark shadow panel-commands" id="pwm-sliders">
          <h6>PWM</h6>
          <table class="table mb-2 table-sm table-bordered monospace align-middle">
            <thead>
              <tr>
                <th>PWM Pin</th>
                <th>Set Duty Cycle</th>
                <th>Duty Cycle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#3</td>
                <td><input type="range" class="form-range align-middle" value="0" min="0" max="100" step="1" id="pwm-3"></td>
                <td id="res-pwm-3">...</td>
              </tr>
              <tr>
                <td>#5</td>
                <td><input type="range" class="form-range align-middle" value="0" min="0" max="100" step="1" id="pwm-5"></td>
                <td id="res-pwm-5">...</td>
              </tr>
              <tr>
                <td>#6</td>
                <td><input type="range" class="form-range align-middle" value="0" min="0" max="100" step="1" id="pwm-6"></td>
                <td id="res-pwm-6">...</td>
              </tr>
              <tr>
                <td>#9</td>
                <td><input type="range" class="form-range align-middle" value="0" min="0" max="100" step="1" id="pwm-9"></td>
                <td id="res-pwm-9">...</td>
              </tr>
              <tr>
                <td>#10</td>
                <td><input type="range" class="form-range align-middle" value="0" min="0" max="100" step="1" id="pwm-10"></td>
                <td id="res-pwm-10">...</td>
              </tr>
              <tr>
                <td>#11</td>
                <td><input type="range" class="form-range align-middle" value="0" min="0" max="100" step="1" id="pwm-11"></td>
                <td id="res-pwm-11">...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-3 p-1 justify-content-center">
        <div class="d-flex flex-column h-100 p-2 justify-content-top border border-dark shadow panel-commands">
          <h6>AnalogRead</h6>
          <table class="table mb-2 table-sm table-bordered table-hover monospace">
            <tbody>
              <tr>
                <th class="w-25" scope="row">A0</th>
                <td id="analog-a0">...</td>
              </tr>
              <tr>
                <th scope="row">A1</th>
                <td id="analog-a1">...</td>
              </tr>
              <tr>
                <th scope="row">A2</th>
                <td id="analog-a2">...</td>
              </tr>
              <tr>
                <th scope="row">A3</th>
                <td id="analog-a3">...</td>
              </tr>
              <tr>
                <th scope="row">A4</th>
                <td id="analog-a4">...</td>
              </tr>
              <tr>
                <th scope="row">A5</th>
                <td id="analog-a5">...</td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary w-100" type="button" id="btn-read-analog">Read</button>
        </div>
      </div>
      <div class="col-lg-3 p-1 justify-content-center">
        <div class="d-flex flex-column h-100 p-2 justify-content-top border border-dark shadow panel-commands">
          <h6>DigitalRead</h6>
          <table class="table mb-2 table-sm table-bordered table-hover monospace">
            <tbody>
              <tr>
                <th class="w-25" scope="row">A0</th>
                <td id="digital-a0">...</td>
              </tr>
              <tr>
                <th scope="row">A1</th>
                <td id="digital-a1">...</td>
              </tr>
              <tr>
                <th scope="row">A2</th>
                <td id="digital-a2">...</td>
              </tr>
              <tr>
                <th scope="row">A3</th>
                <td id="digital-a3">...</td>
              </tr>
              <tr>
                <th scope="row">A4</th>
                <td id="digital-a4">...</td>
              </tr>
              <tr>
                <th scope="row">A5</th>
                <td id="digital-a5">...</td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary w-100" type="button" id="btn-read-digital">Read</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='dashboard.js')}}"></script>
</body>
</html>
